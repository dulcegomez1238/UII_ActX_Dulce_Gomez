{% extends "empleados/base.html" %}

{% block body %}
<div class="container my-4">
    <h1 class="text-center my-4"><i class="fas fa-edit me-2"></i> Actualizar Empleado</h1>

    {% if success %}
    <div class="alert alert-success text-center">
        ¡La información de **{{ empleado.nombre }}** ha sido actualizada exitosamente! 
        <a href="{% url 'index' %}" class="alert-link">Volver al listado</a>.
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card border-warning mb-4">
                <div class="card-header bg-warning text-dark">
                    <i class="fas fa-edit fa-lg me-2"></i> Actualizar Registro de Empleado
                </div>
                <div class="card-body">
                    <form action="{% url 'edit' empleado.id_empleado %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-save me-1"></i> Actualizar
                            </button>
                            <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
