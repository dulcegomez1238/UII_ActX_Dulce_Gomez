{% extends "empleados/base.html" %}

{% block body %}
<div class="container my-4">
    <h1 class="text-center my-4"><i class="fas fa-user-plus me-2"></i> Agregar Nuevo Empleado</h1>

    {% if success %}
    <div class="alert alert-success text-center">
        Â¡El nuevo empleado ha sido agregado exitosamente! 
        <a href="{% url 'index' %}" class="alert-link">Ver lista de empleados</a>.
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card border-primary mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-address-card fa-lg me-2"></i> Formulario de Registro
                </div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-plus me-1"></i> Agregar
                            </button>
                            <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
